version: "3.8"
services:
  api:
    build:
      context: ./fast_offer_backend
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    stdin_open: true
    tty: true
    depends_on:
      - postgres
      - redis
    env_file:
      - ".env"
      - "./fast_offer_backend/.env.development"
    ports:
      - "3001:3001"
    volumes:
      - ./fast_offer_backend:/app
  frontend:
    build:
      context: ./fast_offer_front
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      - api
    env_file:
      - ".env"
    volumes:
      - ./fast_offer_front:/app
    ports:
      - "3000:3000"
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5445:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 2s
      timeout: 5s
      retries: 30
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "7963:6379"
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 30
